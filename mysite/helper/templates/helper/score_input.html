<html>
<head>
<style type="text/css">
table
{
    border-collapse: collapse;
    border-spacing: 0;
    margin-right: auto;
    margin-left: true;
    width: 600px;
 }
 th, td
 {
    border: 1px solid #b5d6e6;
    font-size: 14px;
    font-weight: normal;
    text-align: center;
    vertical-align: middle;
    height: 30px;
 }
 th
 {
    background-color: #D8E7FA;
 }
</style>
</head>
<body>
<br>
<form action="{% url 'scoring' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
	<table>
		<tr>
			<th>Score Input Table:</th>
			<td><input type="text" name="score_input" size="40"></td>
		</tr>
		<tr>
			<th>Score Output Table:</th>
			<td><input type="text" name="score_output" size="40"></td>
		</tr>
	</table>
	<br>
	<table border="0" cellspacing="0" cellpadding="0">
	  <tr><th width="30%">Please select a model:</th><th></th></tr>
		{% for model in models %}
			<tr>
			 <td width="30%"><input type="radio" name="model_id" value="{{ model.0 }}" onclick="document.getElementById('selected_model_id').value=this.value)"></td><td>{{ model.1 }}</td>
			</tr>
		{% endfor %}
	</table>
	<br>
	<input type="hidden" name="selected_model_id" id="selected_model_id">
	<span><input type="submit" name="next" value="Next"></span>
</form>
</body>
</html>
