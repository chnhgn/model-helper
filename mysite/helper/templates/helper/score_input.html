<html>
<head>
<style>
table{ border-collapse:collapse; }
td{ border:#ccc solid 1px; padding:5px; }
</style>
</head>
<body>
<br>
<form action="{% url 'scoring' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
	<table>
		<tr>
			<td>Score Input Table:</td>
			<td><input type="text" name="score_input" size="40"></td>
		</tr>
		<tr>
			<td>Score Output Table:</td>
			<td><input type="text" name="score_output" size="40"></td>
		</tr>
	</table>
	<br>
	Please select a model:
	<table border="0" cellspacing="0" cellpadding="0">
		{% for model in models %}
			<tr>
			 <td><input type="radio" name="model_id" value="{{ model.0 }}" onclick="document.getElementById('selected_model_id').value=this.value)"></td><td>{{ model.1 }}</td>
			</tr>
		{% endfor %}
	</table>
	<br>
	<input type="hidden" name="selected_model_id" id="selected_model_id">
	<span><input type="submit" name="next" value="Next"></span>
</form>
</body>
</html>
